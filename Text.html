<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Typed.js Test</title>
  <style>
    body {
      background: #000;
      color: #0d6efd;
      font-family: sans-serif;
      font-size: 2rem;
      padding: 50px;
    }
  </style>
</head>
<body>

<h1>Hi, I'm <span id="typed-text"></span></h1>

<!-- Typed.js CDN -->
<script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
<script>
  const typed = new Typed("#typed-text", {
    strings: ["Huzaifa", "a Web Developer", "an AI Enthusiast"],
    typeSpeed: 100,
    backSpeed: 50,
    loop: true
  });
</script>

</body>
</html>
